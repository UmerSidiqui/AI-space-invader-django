<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Game</title>
</head>
<body>
    <h1>Gesture Controlled Game</h1>
    <canvas id="gameCanvas" width="750" height="750"></canvas>
    <script>
        const ws = new WebSocket('ws://' + window.location.host + '/ws/game/');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log('Gesture:', data.message);
        };
    </script>
</body>
</html>
